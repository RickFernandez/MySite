<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato_RickFernandez</title>
    <link rel="stylesheet" href="./contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header class="cabecalho">
        <h1 class="logo">Rick Fernandez</h1>
        <nav class="cabecalho-menu">
            <a href="./index.html" class="cabecalho-menu-item">Home</a>
            <a href="./sobreMim.html" class="cabecalho-menu-item">Sobre mim</a>
            <a href="./projetos.html" class="cabecalho-menu-item">Projetos</a>
            <a href="./contato.html" class="cabecalho-menu-item">Contato</a>
        </nav>

    </header>



    <main class="conteudo">
        <section class="principal">
            <img src="../img/snap-piscada.jpg" alt="" class="principal-image">
        </section>

        <form class="form">
            <div class="form-conteudo">
                <label for="text">Nome</label>
                <input type="text" class="form-conteudo-nome" placeholder="Nome (obrigatório)" required>
            </div>

            <div class="form-conteudo">
                <label for="text">E-mail</label>
                <input type="email" class="form-conteudo-email" placeholder="seu@email.com (obrigatório)" required>
            </div>

            <div class="form-conteudo">
                <label for="text">Deixe sua mensagem</label>
                <textarea placeholder="Sua mensagem (obrigatório)" class="form-conteudo-mensagem" required></textarea>
            </div>

            <button class="form-botao">Enviar</button>
        </form>
    </main>



    <footer>
        <nav class="rodape">
            <a href="https://www.linkedin.com/in/henrique-fernandez-bb3751212/" class="rodape-linkedin" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
                <p class="rodape-item">Linedin</p>
            </a>

            <a href="https://github.com/RickFernandez" target="_blank" class="rodape-gitHub">
                <i class="fa-brands fa-github"></i>
                <p class="rodape-item">GitHub</p>
            </a>

            <a href="./index.html" class="rodape-contato">
                <i class="fa-solid fa-square-phone"></i>
                <p class="rodape-item">Contato</p>
            </a>
        </nav>

        <div class="direitos rodape-item">
            <p>Todos os direitos reservados © 2022</p>
        </div>
    </footer>
</body>

</html>
